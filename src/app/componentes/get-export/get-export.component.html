<p-messages [(value)]="opMessage"></p-messages>

<p-panel header="ExportarQrC">
  <table>
    <td>
      <div class="panel-input_section">
        <span>
          <label for="Serie">Série Favorita</label>
        </span>
        <p-inputGroup class="panel-inputgroup">
          <p-inputGroupAddon>
              <i class="pi pi-search"></i>
          </p-inputGroupAddon>
          <p-inputNumber
          [(ngModel)]="gostos.serie"
          placeholder="Série"
          inputStyleClass="gostoSerie"
          />
        </p-inputGroup>
      </div>
    </td>
    <td>
      <div class="panel-input_section">
        <span>
          <label for="Jogo">Jogo Favorito</label>
        </span>
        <p-inputGroup class="panel-inputgroup">
          <p-inputGroupAddon >
              <i class="pi pi-search"></i>
          </p-inputGroupAddon>
          <input
          pInputText
          [(ngModel)]="gostos.jogo"
          placeholder="Jogo"/>
        </p-inputGroup>
      </div>
    </td>
    <td>
      <div class="panel-input_main">
        <div class="panel-button_section">
          <button
          pButton
          pRipple
          (click)="limpar()"
          label="Limpar">
        </button>
        <p-button
        (onClick)="verifyInputs()"
        label="Submit"></p-button>
        </div>
      </div>
    </td>
  </table>

  <p-panel>
    <div class="panel-input_section" *ngFor="let gostos of listaGostos">
      <p class="serie">{{ gostos.serie }}</p>
      <p class="jogo">{{ gostos.jogo }}</p>
    </div>
  </p-panel>>

  <div>
    <p *ngIf="gostos.jogo; else gostosSerieVld"> Jogo: {{ gostos.jogo }}</p>
    <ng-template #gostosSerieVld>
      <p> Série: {{ gostos.serie }}</p>
    </ng-template>
  </div>
</p-panel>
